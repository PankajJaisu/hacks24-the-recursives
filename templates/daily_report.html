<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body {
            margin: 0;
            background: #e0e0e0;
        }

        .sheet-outer {
            margin: 0;
        }

        .sheet {
            margin: 0;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            page-break-after: always;
            background: white;
            box-shadow: 0 .5mm 2mm rgba(0,0,0,.3); 
            margin: 5mm auto;
        }

        .sheet-outer.A4 .sheet {
            width: 210mm;
            height: 296mm;
        }

        .sheet.padding-5mm {
            padding: 5mm;
        }

        @media screen {
            /* ... Your existing screen styles ... */
        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            .sheet-outer.A4, .sheet-outer.A5.landscape {
                width: 210mm;
            }
        }
    </style>
</head>
<body>
    <div class="sheet-outer A4">
        <section class="sheet">
            <div style="margin-left: auto; text-align: center;">
                <article style="font-size: larger; font-weight: 600;">Day 1 Report</article>
            </div>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Installation of Fixtures</td>
                <td>Feb 25, 2024</td>
                <td>Mar 5, 2024</td>
            </tr>
            <tr>
                <td>Final Inspection</td>
                <td>Mar 10, 2024</td>
                <td>Mar 15, 2024</td>
            </tr>
        </tbody>
</table>
